<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Niconne&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body >
    <form [formGroup]="registerForm" >
    <div class="container">
        <div class="image">
            <h1>Welcome To <span>COM&DEV</span></h1>
        </div>
        <div class="content">
            <h1>Login</h1>
            <div class="form-group">
                <label for="">UserName</label>
                <br>
                <input type="text" class="form-control"  name="email"  formControlName="email" [(ngModel)]="user.email" id="txt" aria-describedby="helpId" placeholder="UserName">

            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <input type="password"  class="form-control"  id="txt" placeholder="Password"  formControlName="password"  [(ngModel)]="user.password" ngModel required>
            </div>
            <a class="fp" href="index.html">Forgot Password?</a>
            <br>
            <button type="button" (click)="login()" class="btn">Login</button>
        </div>
    </div>
</form>
</body>

</html>
